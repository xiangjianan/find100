<!DOCTYPE html>
<html lang="en" class="csstransforms csstransforms3d csstransitions">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>《记忆力游戏：从1到100》</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.1.0.1.min.css">
</head>

<body>
    <div class="container header">
        <div class="row">
            <span class="win"></span>
            <div class="col-md-3 offset-md-1">
                <div class="segmented-control">
                    <input type="radio" name="mode" value="0" mode="normal" id="tab-1" checked />
                    <label for="tab-1" class="segmented-control__1">
                      <p>普通模式</p>
                    </label>
                    <input type="radio" name="mode" value="1" mode="master" id="tab-2" />
                    <label for="tab-2" class="segmented-control__2">
                      <p>大师模式</p>
                    </label>
                    <div class="segmented-control__color"></div>
                </div>
            </div>
            <div class="col-md-2 offset-md-1 show"><span class="find_num">0</span></div>
            <div class="col-md-3 offset-md-1">
                <div class="pause">
                    <span>刷新</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container game">
    </div>
    <div class="like-img-loaded">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
    <div class="copyrights section hide">
        <div class="container">
            <p class="footer-links text-center">Copyright © 2021 <a href="https://github.com/xiangjianan/find100" rel="nofollow noreferrer" target="_target">xiangjianan</a></p>
        </div>
    </div>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="js/index.1.0.0.min.js"></script>
<script>

        url: "https://www.helloxjn.com/log/",
        data: {
            'web': 'find100',
        },
    });
</script>

</html>
